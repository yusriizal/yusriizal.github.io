<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Import CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--nama website-->
    <title>Black Bull</title>
</head>

<body>
    <!--navbar-->
    <div class="navbar-fixed">
        <nav class="grey darken-4">
            <div class="nav-wrapper">
                <img src="img/guild black bull (2).png" height="60">
                <a href="#home" class="brand-logo center"><strong>Black Bull</strong></a>
                <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="Home.html" class="text-nav">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="#Quest">Quest</a></li>
                    <li><a href="#Message">Message</a></li>
                </ul>
            </div>

        </nav>
    </div>
    <!--sidenav-->
    <ul class="sidenav" id="mobile-nav">
        <li><a href="Index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="#Quest">Quest</a></li>
        <li><a href="#Message">Message</a></li>
    </ul>
    <div id="clients" class="parallax-container scrollspy">
        <div class="parallax"><img src="img/492578.jpg"></div>
        <div class="row">
            <div class="col s6 m4 offset-m4">
                <form>
                    <div class="card-panel center">
                        <h4>Login Guild-Black Bull</h4>
                        <div class="input-field">
                            <input type="email" name="email" id="email" required class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" name="Password" id="password" required class="validate">
                            <label for="password">Password</label>
                            <button type="submit" class="btn grey darken-4 left">Login</button>
                            <button type="submit" class="btn grey darken-4 right" href="register.html">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        const sidenav = document.querySelectorAll('.sidenav');
        M.Sidenav.init(sidenav);
    </script>
</body>

</html>
